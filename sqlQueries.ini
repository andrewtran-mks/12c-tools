[TRACE]
SELECT dbo.BoresightLog.partNumber, dbo.SystemRecord.PairNumber, dbo.BoresightLog.channel, dbo.BoresightLog.serialNumber, dbo.BarcodeLog.lotNumber, dbo.BarcodeLog.serialNumber AS BF5_SN, 
                  dbo.BarcodeLog.partNumber AS ['keyword'], dbo.SystemRecord.HO
FROM     dbo.SystemRecord INNER JOIN
                  dbo.BoresightLog ON dbo.SystemRecord.HO = dbo.BoresightLog.parentSerialNumber INNER JOIN
                  dbo.BarcodeLog ON dbo.BoresightLog.serialNumber = dbo.BarcodeLog.serialNumber
WHERE  (dbo.BoresightLog.partNumber = N'90095191-05') AND (dbo.BoresightLog.channel = 5) AND (dbo.BarcodeLog.partNumber = N'90095191-05')
;returns Optic Lot Number by Pair Number for Band Filter 5. For reference only

traceLot_STR=SELECT dbo.BoresightLog.partNumber, dbo.SystemRecord.PairNumber, dbo.BoresightLog.channel, dbo.BoresightLog.serialNumber, dbo.BarcodeLog.lotNumber, dbo.SystemRecord.['keyword']
FROM     dbo.SystemRecord INNER JOIN
                  dbo.BoresightLog ON dbo.SystemRecord.['keyword'] = dbo.BoresightLog.parentSerialNumber INNER JOIN
                  dbo.BarcodeLog ON dbo.BoresightLog.serialNumber = dbo.BarcodeLog.serialNumber
WHERE  (dbo.BoresightLog.partNumber = N'['keyword']') AND (dbo.BoresightLog.channel = ['keyword']) AND (dbo.BarcodeLog.partNumber = N'['keyword']')
;returns Optic Lot Number by Pair Number for any mirrors, filters, and in/output lens assemblies. Keywords HO or ZO, HO or ZO, Assy Part#, CH#, Assy Part#