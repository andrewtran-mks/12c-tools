[SYSTEM_RECORDS]
checkUnit_STR=SELECT WorkOrder FROM SystemRecord WHERE PairNumber='[keyword]'
;verify unit Work Order in database

checkBid_STR=SELECT AsmlBid FROM SystemRecord WHERE PairNumber='[keyword]'
;verify unit Work Order in database

startWork_STR=UPDATE SystemRecord SET WorkOrder='[keyword]', Status='WIP',StartDate='[keyword]' WHERE PairNumber='[keyword]'
;enters Work Order#, sets Status to WIP, and begins Start Date

displayWork_STR=SELECT PairNumber,WorkOrder,StartDate,Status FROM SystemRecord WHERE PairNumber='[keyword]'
;displays Pair# record from SystemRecord table

checkPair_STR=SELECT HO,ZO,FiberBundle FROM SystemRecord WHERE PairNumber='[keyword]'
;checks to see if pairing, or optics boxes, already in use

checkCrate_STR=SELECT CrateSerial,ToteSerial FROM SystemRecord WHERE PairNumber='[keyword]'
;checks to see if PairNumber has been assigned crate and tote

createPackaging_STR=UPDATE SystemRecord SET CrateSerial='[keyword]', ToteSerial='[keyword]' WHERE PairNumber='[keyword]'
;assigns crate to PairNumber

createPair_STR=UPDATE SystemRecord SET HO='[keyword]', ZO='[keyword]',FiberBundle='[keyword]' WHERE PairNumber='[keyword]'
;creates pairing of optics boxes and fiber bundle. Created at Fiber Alignment station

endWork_STR=UPDATE SystemRecord SET UnitSerial='[keyword]', AsmlBid='[keyword]', FinishDate='[keyword]', Status='SHIPPED' WHERE PairNumber='[keyword]'
;adds packaging data

techQuerySystem_STR=SELECT WorkOrder, AsmlBid, UnitSerial, PairNumber, HO, ZO, FiberBundle FROM SystemRecord WHERE PairNumber LIKE'[keyword]' ORDER BY PairNumber DESC
;Tech query for SystemRecord

techQueryBoresight_STR=SELECT parentSerialNumber, partNumber, serialNumber, channel, operator FROM BoresightLog WHERE parentSerialNumber LIKE'[keyword]' ORDER BY channel ASC
;Tech query for Boresight

techQueryBarcode_STR=SELECT serialNumber, barcode, rework FROM BarcodeLog WHERE partNumber LIKE'[keyword]' ORDER BY serialNumber DESC
;Tech query for Barcode

toteRtmCycles_STR=SELECT ToteSerial, COUNT(*) AS ToteReturnCycle FROM SystemRecord WHERE ToteSerial='[keyword]' GROUP BY ToteSerial ORDER BY COUNT(*) DESC
;Returns number of times tote has been used

crateRtmCycles_STR=SELECT CrateSerial, COUNT(*) AS CrateReturnCycle FROM SystemRecord WHERE CrateSerial='[keyword]' GROUP BY CrateSerial ORDER BY COUNT(*) DESC;
;Returns number of times crate has been used

[BACKTRACE_FILTERS]
subassyBacktrace_STR=SELECT dbo.BoresightLog.parentSerialNumber, dbo.BarcodeLog.partNumber,dbo.BarcodeLog.serialNumber, dbo.BarcodeLog.opticSerialNumber, dbo.BarcodeLog.lotNumber FROM dbo.BarcodeLog INNER JOIN dbo.BoresightLog ON dbo.BarcodeLog.partNumber = dbo.BoresightLog.partNumber AND dbo.BarcodeLog.serialNumber = dbo.BoresightLog.serialNumber WHERE  (dbo.BoresightLog.partNumber = '[keyword]' AND dbo.BoresightLog.parentSerialNumber = '[keyword]')
;subassyBacktrace Parameters: input partNumber, input parentSerialNumber

